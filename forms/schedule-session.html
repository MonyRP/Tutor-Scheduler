<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="schedule-session.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

   <link rel='stylesheet' href='../fullcalendar/fullcalendar.css' />
   <script src='../fullcalendar/lib/jquery.min.js'></script>
   <script src='../fullcalendar/lib/moment.min.js'></script>
   <script src='../fullcalendar/fullcalendar.js'></script>

   <title>Schedule a session</title>
</head>

<body>
   <!-- Beginning Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">NNMC Tutor</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link" href="../index.html">Home</a>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="#">About</a>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="#">Login</a>
            </li>
         </ul>
         <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn bg-secondary my-2 my-sm-0" type="submit">Search</button>
         </form>
      </div>
   </nav>
   <!-- End Navbar -->

   <div class="container mt-5 w-50">

      <div id="calendar" class="w-100 mx-auto mb-4"></div>

      <form action="" class="shadow-lg border border-secondary rounded w-100 mx-auto p-5">
         <div class="form-row">
            <div class="form-group col">
               <label for="first-name">First Name:</label>
               <input type="text" class="form-control" id="first-name" placeholder="John">
            </div>

            <div class="form-group col">
               <label for="last-name">Last Name:</label>
               <input type="text" class="form-control" id="last-name" placeholder="Doe">
            </div>

         </div>

         <div class="form-row justify-content-between">
            <div class="form-group col-6 pr-3">
               <label for="email">Email:</label>
               <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
            </div>

            <div class="form-group col-3">
               <div class="form-row">
                  <label class="col-9" for="start-time">Start time</label>
               </div>
               <div class="form-row">
                  <input class="col-9" type="time" id="start-time" name="start-time" min="7:00" max="17:00" required="required">
               </div>
            </div>

            <div class="form-group col-3">
               <div class="form-row">
                  <label class="col-9" for="end-time">End time</label>
               </div>
               <div class="form-row">
                  <input class="col-9" type="time" id="end-time" name="end-time" min="7:00" max="17:00" required="required">
               </div>
            </div>
         </div>

         <div class="form-row justify-content-center p-3">
            <div class="form-group col-8">
               <label for="description">Brief description of help needed:</label>
               <textarea class="form-control" id="description" rows="3" placeholder="I need help factoring quadratic formulas"></textarea>
            </div>
         </div>


      </form>
      <div class="form-row justify-content-center">
         <button type="button" id="submit" class="btn btn-primary btn-lg col-6">Submit</button>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

   <!-- Calendar API CDNs -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.print.css"></script>

   <script src="schedule-session.js"></script>

</body>

</html>
